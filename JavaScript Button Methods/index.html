<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-around">
                <input type="number" class="number1 w-25 mt-5" placeholder="Number-1">
                <input type="number" class="number2 w-25 mt-5" placeholder="Number-2">
            </div>
            <div class="row justify-content-around">
                <button class="plus mt-5 btn btn-primary" style="width:20%">Toplama</button>
                <button class="minus mt-5 btn btn-danger" style="width:20%">Chixma</button>
                <button class="multiply mt-5 btn btn-warning" style="width:20%">Vurma</button>
                <button class="divide mt-5 btn btn-dark" style="width:20%">Bolme</button>
            </div>
            <div class="row justify-content-around">
                <input type="number" class="result w-50 mt-5" placeholder="Netice">
            </div>
        </div>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
